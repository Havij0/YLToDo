<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Todo App</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  overflow: hidden;
}

.hidden { display: none; }

/* ---------- HEADER ---------- */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  padding: 0 16px;
  font-size: 18px;
  font-weight: 600;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10;
}

/* ---------- TASK LIST ---------- */
#tasks {
  position: absolute;
  top: 52px;
  bottom: 96px;
  left: 0;
  right: 0;
  padding: 12px;
  overflow-y: auto;
}

.task {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 12px;
  position: relative;
  overflow: hidden;
}

.task.done {
  opacity: 0.45;
  filter: blur(0.3px);
}

/* ---------- SWIPE BACKGROUND ---------- */
.swipe-bg {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 12px;
  background: #f2f2f7;
}

.swipe-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  font-size: 18px;
  color: #fff;
  pointer-events: none;
}

.swipe-btn.edit { background: #007aff; }
.swipe-btn.delete { background: #ff3b30; }

/* ---------- TASK ROW ---------- */
.task-row {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  min-height: 52px;
  padding: 0 12px;
  background: #fff;
  transition: transform 0.25s ease;
}

.task-left { width: 40px; }
.task-middle { flex: 1; min-width: 0; }
.task-right { width: 20px; }

.task-title {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.3;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* ---------- ADD BAR ---------- */
#addBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ddd;
  z-index: 10;
}

#addBar input, #addBar select {
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

#addBar button {
  padding: 14px 18px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* ---------- DETAILS ---------- */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}

.timestamps {
  font-size: 12px;
  color: #888;
  margin: 12px;
}
</style>
</head>

<body>

<!-- TODAY -->
<div id="today">
  <header><span>Today</span></header>
  <div id="tasks"></div>

  <div id="addBar">
    <input id="newTitle" placeholder="New taskâ€¦">
    <select id="newPriority">
      <option value="3">Normal</option>
      <option value="2">Important</option>
      <option value="1">Must</option>
    </select>
    <button onclick="addTask()">+</button>
  </div>
</div>

<script>
/* ---------- TEMP VERSION FLAG ---------- */
const storage = sessionStorage;

/* ---------- STATE ---------- */
let tasks = JSON.parse(storage.getItem("tasks") || "[]");

/* ---------- SAVE ---------- */
function save() {
  storage.setItem("tasks", JSON.stringify(tasks));
}

/* ---------- ADD TASK ---------- */
function addTask() {
  const title = newTitle.value.trim();
  if (!title) return;
  tasks.push({
    id: Date.now(),
    title,
    done: false
  });
  newTitle.value = "";
  save();
  render();
}

/* ---------- SWIPE LOGIC ---------- */
function attachSwipe(row, task) {
  let startX = 0;
  let dx = 0;

  const bg = document.createElement("div");
  bg.className = "swipe-bg";

  const edit = document.createElement("div");
  edit.className = "swipe-btn edit";
  edit.textContent = "âœï¸";
  edit.onclick = e => { e.stopPropagation(); alert("Edit later"); };

  const del = document.createElement("div");
  del.className = "swipe-btn delete";
  del.textContent = "ðŸ—‘";
  del.onclick = e => {
    e.stopPropagation();
    tasks = tasks.filter(t => t.id !== task.id);
    save();
    render();
  };

  bg.append(edit, del);
  row.parentElement.append(bg);

  row.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  row.addEventListener("touchmove", e => {
    dx = e.touches[0].clientX - startX;
    row.style.transform = `translateX(${dx}px)`;
  });

  row.addEventListener("touchend", () => {
    if (dx < -80) {
      row.style.transform = "translateX(-96px)";
      bg.querySelectorAll(".swipe-btn").forEach(b => b.style.pointerEvents = "auto");
    } else if (dx > 80) {
      task.done = !task.done;
      save();
      render();
    } else {
      row.style.transform = "";
    }
    dx = 0;
  });
}

/* ---------- RENDER ---------- */
function render() {
  const list = document.getElementById("tasks");
  list.innerHTML = "";

  tasks.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const row = document.createElement("div");
    row.className = "task-row";

    const left = document.createElement("div");
    left.className = "task-left";
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = task.done;
    cb.onchange = () => { task.done = cb.checked; save(); render(); };
    left.append(cb);

    const middle = document.createElement("div");
    middle.className = "task-middle";
    const title = document.createElement("div");
    title.className = "task-title";
    title.textContent = task.title;
    middle.append(title);

    row.append(left, middle);
    card.append(row);
    list.append(card);

    attachSwipe(row, task);
  });
}

render();
</script>

</body>
</html>

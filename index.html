<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Todo App v0.6</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  overflow: hidden;
}
.hidden { display: none; }

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 52px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 600;
  z-index: 10;
}

/* ===== TASK LIST ===== */
#tasks {
  position: absolute;
  top: 52px;
  bottom: 84px;
  left: 0; right: 0;
  padding: 12px;
  overflow-y: auto;
}

/* ===== TASK CARD ===== */
.task {
  position: relative;
  border-radius: 16px;
  margin-bottom: 12px;
  overflow: hidden;
}
.task.done { opacity: 0.4; }

/* Action layer (behind) */
.task-actions {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 12px;
  gap: 10px;
  background: #f2f2f7;
}

/* Buttons */
.action-btn {
  width: 48px;
  height: 48px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 18px;
}
.edit { background: #007aff; }
.schedule { background: #ff9500; }
.delete { background: #ff3b30; }

/* Foreground card */
.task-row {
  background: #fff;
  min-height: 52px;
  display: flex;
  align-items: center;
  padding: 0 12px;
  transition: transform 0.25s ease, opacity 0.25s ease;
  touch-action: pan-y;
}

/* Layout */
.task-left { width: 44px; display:flex; justify-content:center; }
.task-middle { flex:1; overflow:hidden; }
.task-right { width: 20px; display:flex; justify-content:center; }

.task-title {
  font-size: 16px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.dot {
  width: 12px; height: 12px; border-radius: 50%;
}

/* ===== ADD BAR ===== */
#addBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 84px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 8px;
  padding: 12px;
}

#addBar input, #addBar select {
  font-size: 16px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

#addBar button {
  background: #000;
  color: #fff;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  padding: 0 18px;
}

/* ===== DETAILS PAGE ===== */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}

.section h3 {
  font-size: 13px;
  color: #666;
  margin: 0 0 8px;
}

.read-text { font-size: 16px; }

textarea, input, select {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.subtask-row {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

.subtask-row input[type="checkbox"] { width: 20px; height: 20px; }

#deleteTaskBtn {
  width: calc(100% - 24px);
  margin: 12px;
  background: #ff3b30;
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 14px;
}

.timestamps {
  font-size: 12px;
  color: #888;
  margin: 12px;
}
</style>
</head>

<body>

<header>Today</header>

<div id="tasks"></div>

<div id="addBar">
  <input id="newTitle" placeholder="New task‚Ä¶">
  <select id="newPriority">
    <option value="3">Normal</option>
    <option value="2">Important</option>
    <option value="1">Must</option>
  </select>
  <button onclick="addTask()">+</button>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">‚Üê Back</button>
    <button id="editBtn" onclick="toggleEdit()">Edit</button>
  </header>

  <div class="section">
    <h3>Title</h3>
    <div id="vTitle" class="read-text"></div>
    <input id="eTitle" class="hidden">
  </div>

  <div class="section">
    <h3>Description</h3>
    <div id="vDesc" class="read-text"></div>
    <textarea id="eDesc" class="hidden"></textarea>
  </div>

  <button id="deleteTaskBtn" class="hidden" onclick="deleteTask()">Delete Task</button>

  <div class="timestamps" id="timestamps"></div>
</div>

<script>
/* ===== VERSION ===== */
const APP_VERSION = "v0.6";
const DEV_RESET = false;

console.log("Todo App", APP_VERSION);
if (DEV_RESET) localStorage.clear();

/* ===== STATE ===== */
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let activeTask = null;
let editMode = false;

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

/* ===== ADD TASK ===== */
function addTask() {
  const title = newTitle.value.trim();
  if (!title) return;
  tasks.push({
    id: Date.now(),
    title,
    desc: "",
    priority: +newPriority.value,
    done: false,
    createdAt: Date.now()
  });
  newTitle.value = "";
  save();
  render();
}

/* ===== SWIPE HANDLER ===== */
function attachSwipe(row, task, card) {
  let startX = 0;
  let currentX = 0;
  let swiping = false;
  const ACTION_WIDTH = 170;

  row.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    swiping = true;
  });

  row.addEventListener("touchmove", e => {
    if (!swiping) return;
    currentX = e.touches[0].clientX;
    let dx = currentX - startX;

    if (dx < 0) {
      row.style.transform = `translateX(${Math.max(dx, -ACTION_WIDTH)}px)`;
    } else {
      row.style.transform = `translateX(${Math.min(dx, 80)}px)`;
      row.style.opacity = 1 - dx / 120;
    }
  });

  row.addEventListener("touchend", () => {
    swiping = false;
    let dx = currentX - startX;

    if (dx > 60) {
      task.done = !task.done;
      save();
      render();
    } else if (dx < -80) {
      row.style.transform = `translateX(-${ACTION_WIDTH}px)`;
    } else {
      row.style.transform = "";
      row.style.opacity = "";
    }
  });
}

/* ===== RENDER ===== */
function render() {
  const list = document.getElementById("tasks");
  list.innerHTML = "";

  tasks.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const actions = document.createElement("div");
    actions.className = "task-actions";
    actions.innerHTML = `
      <div class="action-btn edit">‚úèÔ∏è</div>
      <div class="action-btn schedule">üìÖ</div>
      <div class="action-btn delete">üóë</div>
    `;

    actions.children[0].onclick = () => openDetails(task.id);
    actions.children[2].onclick = () => {
      tasks = tasks.filter(t => t.id !== task.id);
      save(); render();
    };

    const row = document.createElement("div");
    row.className = "task-row";
    row.innerHTML = `
      <div class="task-left"><input type="checkbox" ${task.done?"checked":""}></div>
      <div class="task-middle"><div class="task-title">${task.title}</div></div>
      <div class="task-right"><div class="dot"></div></div>
    `;

    row.onclick = e => {
      if (Math.abs(currentX) < 5) openDetails(task.id);
    };

    attachSwipe(row, task, card);

    card.append(actions, row);
    list.append(card);
  });
}

/* ===== DETAILS ===== */
function openDetails(id) {
  activeTask = tasks.find(t => t.id === id);
  editMode = false;
  renderDetails();
  details.classList.remove("hidden");
}

function closeDetails() {
  details.classList.add("hidden");
  render();
}

function toggleEdit() {
  editMode = !editMode;
  editBtn.textContent = editMode ? "Done" : "Edit";
  deleteTaskBtn.classList.toggle("hidden", !editMode);

  if (!editMode) {
    activeTask.title = eTitle.value;
    activeTask.desc = eDesc.value;
    save();
  }
  renderDetails();
}

function deleteTask() {
  tasks = tasks.filter(t => t.id !== activeTask.id);
  save();
  closeDetails();
}

function renderDetails() {
  vTitle.textContent = activeTask.title;
  vDesc.textContent = activeTask.desc || "No description";

  eTitle.value = activeTask.title;
  eDesc.value = activeTask.desc;

  vTitle.classList.toggle("hidden", editMode);
  vDesc.classList.toggle("hidden", editMode);
  eTitle.classList.toggle("hidden", !editMode);
  eDesc.classList.toggle("hidden", !editMode);

  timestamps.textContent =
    "Created: " + new Date(activeTask.createdAt).toLocaleString();
}

render();
</script>

</body>
</html>

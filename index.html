<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo App – v0.8.6.2</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkSystemFont, "SF Pro Text", sans-serif;
  background: #f2f2f7;
}
.hidden { display: none; }

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 56px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 20;
}
header .title { font-size: 20px; font-weight: 700; }
header .version { font-size: 12px; color: #888; }

/* CONTENT */
#content {
  padding-top: 72px;
  padding-bottom: 120px;
  overflow-y: auto;
}

/* TASK */
.task {
  background: #fff;
  margin: 10px 12px;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}
.task.done { opacity: 0.45; }

.task-row {
  display: flex;
  align-items: center;
  min-height: 52px;
  padding: 0 14px;
  background: #fff;
  position: relative;
  z-index: 2;
  transition: transform 0.25s ease;
  touch-action: pan-y;
}

.task-left { width: 36px; }
.task-middle { flex: 1; min-width: 0; }
.task-right { width: 20px; }

.task-title {
  font-size: 16px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

/* SWIPE */
.swipe-bg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
  background: #f2f2f7;
  z-index: 1;
}
.swipe-btn {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  color: #fff;
  font-size: 18px;
}

/* ADD BAR */
#addBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px 12px;
  display: flex;
  gap: 8px;
  z-index: 20;
}
#addBar input, #addBar select {
  flex: 1;
  font-size: 16px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
}
#addBar button {
  padding: 0 18px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* DETAILS */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}
#details .spacer { height: 72px; }

.section {
  background: #fff;
  margin: 12px;
  padding: 12px 16px;
  border-radius: 16px;
}
.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  color: #666;
}
.read { font-size: 16px; }

input, textarea, select {
  width: 100%;
  font-size: 16px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
}
input[type="date"] { height: 40px; }

textarea { resize: none; }

/* ADVANCED ADD */
#advAddTask {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  max-height: 90%;
  background: #fff;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  transform: translateY(100%);
  transition: transform 0.3s ease;
  z-index: 40;
  padding: 16px;
}
#advAddTask .handle {
  width: 40px;
  height: 4px;
  background: #ccc;
  border-radius: 2px;
  margin: 0 auto 12px;
}
</style>
</head>

<body>

<header>
  <div class="title">Today</div>
  <div class="version">v0.8.6.2</div>
</header>

<div id="content">
  <div id="tasks"></div>
</div>

<div id="addBar">
  <input id="newTitle" placeholder="New task…" />
  <select id="newPriority">
    <option value="3">Normal</option>
    <option value="2">Important</option>
    <option value="1">Must</option>
  </select>
  <button onclick="addTask()">+</button>
  <button onclick="openAdvancedAdd()">⋁</button>
</div>

<!-- ADVANCED ADD -->
<div id="advAddTask">
  <div class="handle"></div>
  <div class="section">
    <input id="advTitle" placeholder="Task title">
  </div>
  <div class="section">
    <textarea id="advDesc" placeholder="Description"></textarea>
  </div>
  <div class="section">
    <input type="date" id="advDate">
  </div>
  <button onclick="addAdvancedTask()">Add Task</button>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">← Back</button>
    <button id="editBtn" onclick="toggleEdit()">Edit</button>
  </header>
  <div class="spacer"></div>

  <div class="section">
    <h3>Title</h3>
    <div id="vTitle" class="read"></div>
    <input id="eTitle" class="hidden">
  </div>

  <div class="section">
    <h3>Scheduled Date</h3>
    <div id="vDate" class="read"></div>
    <input type="date" id="eDate" class="hidden">
  </div>
</div>

<script>
const content = document.getElementById("content");
const adv = document.getElementById("advAddTask");
const advDate = document.getElementById("advDate");
const todayStr = new Date().toISOString().slice(0,10);
advDate.value = todayStr;

/* PULL UP ADVANCED ADD FROM CONTENT */
let pullStartY = 0;
content.addEventListener("touchstart", e => {
  pullStartY = e.touches[0].clientY;
});
content.addEventListener("touchend", e => {
  const dy = pullStartY - e.changedTouches[0].clientY;
  if (dy > 80) openAdvancedAdd();
});

function openAdvancedAdd() {
  adv.style.transform = "translateY(0)";
}
function closeAdvancedAdd() {
  adv.style.transform = "translateY(100%)";
}

/* DETAILS DATE FIX */
function renderDetails() {
  vDate.textContent = active.scheduled || todayStr;
  eDate.value = active.scheduled || todayStr;
}
</script>

</body>
</html>

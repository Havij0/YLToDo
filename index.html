<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App V2</title>
<style>
body { font-family:sans-serif; margin:0; padding:0; }
header { background:#007BFF; color:white; padding:1rem; text-align:center; }
nav { position:fixed; bottom:0; width:100%; display:flex; justify-content:space-around; background:#eee; padding:0.5rem 0; }
nav button { background:none; border:none; font-size:1rem; }
nav button.active { font-weight:bold; color:#007BFF; }

.tab { display:none; padding:1rem; margin-bottom:3rem; }
.task { border:1px solid #ccc; margin-bottom:0.5rem; padding:0.5rem; border-radius:4px; position:relative; }
.task .title { font-weight:bold; }
.subtasks { margin-left:1rem; }
.subtask { display:flex; align-items:center; }
.subtask input { margin-right:0.5rem; }

.options-menu { position:absolute; top:5px; right:5px; background:white; border:1px solid #ccc; border-radius:4px; display:none; flex-direction:column; z-index:10; }
.options-menu button { border:none; background:none; padding:0.25rem 0.5rem; cursor:pointer; }

.agenda-day { display:inline-block; width:40px; height:40px; margin:2px; border-radius:4px; text-align:center; line-height:40px; cursor:pointer; }
.agenda-day.no-task { background:#f0f0f0; color:#888; }
.agenda-day.normal { background:#ffeb99; }
.agenda-day.important { background:#ffb84d; }
.agenda-day.mustdo { background:#ff4d4d; color:white; }
</style>
</head>
<body>

<header>My To-Do App V2</header>

<!-- Tabs -->
<nav>
  <button id="tabTodayBtn" onclick="showTab('today')">Today üè†</button>
  <button id="tabRescheduleBtn" onclick="showTab('reschedule')">Reschedule ‚ö™</button>
  <button id="tabAgendaBtn" onclick="showTab('agenda')">Agenda üìÜ</button>
</nav>

<!-- Tabs -->
<div id="today" class="tab"></div>
<div id="reschedule" class="tab"></div>
<div id="agenda" class="tab"></div>

<!-- Add Task Modal -->
<div id="addTaskModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:1rem; border-radius:4px; width:90%; max-width:400px;">
    <h3>Add Task</h3>
    <input type="text" id="taskTitle" placeholder="Task title" style="width:100%; margin-bottom:0.5rem;" value="">
    <label>Priority:
      <select id="taskPriority">
        <option value="3" selected>Normal</option>
        <option value="2">Important</option>
        <option value="1">Must Do</option>
      </select>
    </label><br><br>
    <label>Date: <input type="date" id="taskDate"></label><br><br>
    <label><input type="checkbox" id="taskWeekend"> Weekend Task</label><br><br>
    <label><input type="checkbox" id="taskHasSubtasks"> Has Subtasks</label><br><br>
    <button onclick="addTask()">Save</button>
    <button onclick="closeAddTaskModal()">Cancel</button>
  </div>
</div>

<!-- Add Task Button -->
<button style="position:fixed; bottom:4rem; right:1rem; font-size:2rem; border:none; background:#007BFF; color:white; width:50px; height:50px; border-radius:50%;" onclick="openAddTaskModal()">+</button>

<script src="app.js"></script>
</body>
</html>

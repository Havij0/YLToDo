<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo App ‚Äì v0.6</title>

<style>
/* ================= RESET / BASE ================= */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: #f2f2f7;
  color: #111;
}
.hidden { display: none; }

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 56px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 20;
}
header .title {
  font-size: 20px;
  font-weight: 700;
}
header .version {
  font-size: 12px;
  color: #888;
}

/* ================= CONTENT ================= */
#content {
  padding-top: 68px;
  padding-bottom: 110px;
}

/* ================= TASK CARD ================= */
.task {
  background: #fff;
  margin: 10px 12px;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.task.done { opacity: 0.45; }

.task-row {
  display: flex;
  align-items: center;
  min-height: 52px;
  padding: 0 14px;
  background: #fff;
  position: relative;
  z-index: 2;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.task-left { width: 36px; flex-shrink: 0; }
.task-middle { flex: 1; min-width: 0; }
.task-right { width: 20px; flex-shrink: 0; }

.task-title {
  font-size: 16px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

/* ================= SWIPE ACTIONS ================= */
.swipe-bg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
  background: #f2f2f7;
  z-index: 1;
}

.swipe-btn {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  color: #fff;
  font-size: 18px;
}

/* ================= ADD BAR ================= */
#addBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px 12px;
  display: flex;
  gap: 8px;
  z-index: 20;
}
#addBar input, #addBar select {
  flex: 1;
  font-size: 16px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
}
#addBar button {
  padding: 0 18px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* ================= DETAILS VIEW ================= */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}
.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  color: #666;
}

.read {
  font-size: 16px;
  min-height: 24px;
}

input, textarea, select {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

textarea { resize: none; }

/* ================= SUBTASKS ================= */
.subtask {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}
.subtask input[type="checkbox"] {
  width: 20px; height: 20px;
}
.subtask .text {
  flex: 1;
  font-size: 16px;
}

#deleteBtn {
  margin: 16px 12px;
  padding: 14px;
  font-size: 16px;
  border-radius: 16px;
  background: #ff3b30;
  color: #fff;
  border: none;
}

.timestamps {
  margin: 0 12px 24px;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>

<header>
  <div class="title">Today</div>
  <div class="version">DEV v0.6</div>
</header>

<div id="content">
  <div id="tasks"></div>
</div>

<div id="addBar">
  <input id="newTitle" placeholder="New task‚Ä¶" />
  <select id="newPriority">
    <option value="3">Normal</option>
    <option value="2">Important</option>
    <option value="1">Must</option>
  </select>
  <button onclick="addTask()">+</button>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">‚Üê Back</button>
    <button onclick="toggleEdit()" id="editBtn">Edit</button>
  </header>

  <div class="section">
    <h3>Title</h3>
    <div id="vTitle" class="read"></div>
    <input id="eTitle" class="hidden" />
  </div>

  <div class="section">
    <h3>Description</h3>
    <div id="vDesc" class="read"></div>
    <textarea id="eDesc" class="hidden" rows="4"></textarea>
  </div>

  <div class="section">
    <h3>Priority</h3>
    <div id="vPriority" class="read"></div>
    <select id="ePriority" class="hidden">
      <option value="1">Must</option>
      <option value="2">Important</option>
      <option value="3">Normal</option>
    </select>
  </div>

  <div class="section">
    <h3>Subtasks</h3>
    <div id="subtasks"></div>
    <textarea id="subInput" class="hidden" placeholder="One subtask per line"></textarea>
    <button id="addSubBtn" class="hidden" onclick="addSubtasks()">+ Add subtasks</button>
  </div>

  <button id="deleteBtn" class="hidden" onclick="deleteTask()">Delete task</button>
  <div class="timestamps" id="timestamps"></div>
</div>

<script>
/* ================= STATE ================= */
let tasks = JSON.parse(localStorage.getItem("tasks_v06") || "[]");
let active = null;
let editMode = false;

function save() {
  localStorage.setItem("tasks_v06", JSON.stringify(tasks));
}

/* ================= ADD / RENDER ================= */
function addTask() {
  const t = newTitle.value.trim();
  if (!t) return;
  const now = Date.now();
  tasks.push({
    id: now,
    title: t,
    desc: "",
    priority: +newPriority.value,
    done: false,
    subtasks: [],
    created: now,
    edited: now
  });
  newTitle.value = "";
  save(); render();
}

function render() {
  const list = document.getElementById("tasks");
  list.innerHTML = "";
  tasks.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const row = document.createElement("div");
    row.className = "task-row";

    const left = document.createElement("div");
    left.className = "task-left";
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = task.done;
    cb.onchange = e => {
      task.done = cb.checked;
      save(); render();
      e.stopPropagation();
    };
    left.appendChild(cb);

    const mid = document.createElement("div");
    mid.className = "task-middle";
    const title = document.createElement("div");
    title.className = "task-title";
    title.textContent = task.title;
    title.onclick = () => openDetails(task.id);
    mid.appendChild(title);

    const right = document.createElement("div");
    right.className = "task-right";
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.background =
      task.priority === 1 ? "#ff3b30" :
      task.priority === 2 ? "#ff9500" : "#34c759";
    right.appendChild(dot);

    row.append(left, mid, right);
    card.appendChild(row);
    list.appendChild(card);

    attachSwipe(row, task);
  });
}

/* ================= SWIPE ================= */
function attachSwipe(row, task) {
  let startX = 0;
  let dx = 0;

  const bg = document.createElement("div");
  bg.className = "swipe-bg";

  const edit = makeBtn("‚úèÔ∏è", "#007aff", () => openDetails(task.id));
  const del = makeBtn("üóë", "#ff3b30", () => {
    tasks = tasks.filter(t => t.id !== task.id);
    save(); render();
  });

  bg.append(edit, del);
  row.parentNode.insertBefore(bg, row);

  row.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  row.addEventListener("touchmove", e => {
    dx = e.touches[0].clientX - startX;
    if (dx < 0) {
      row.style.transform = `translateX(${dx}px)`;
      row.style.opacity = Math.max(0.4, 1 + dx / 120);
    }
  });
  row.addEventListener("touchend", () => {
    if (dx < -80) {
      row.style.transform = "translateX(-120px)";
    } else {
      row.style.transform = "";
      row.style.opacity = "";
    }
    dx = 0;
  });
}

function makeBtn(icon, color, fn) {
  const b = document.createElement("div");
  b.className = "swipe-btn";
  b.textContent = icon;
  b.style.background = color;
  b.onclick = e => { e.stopPropagation(); fn(); };
  return b;
}

/* ================= DETAILS ================= */
function openDetails(id) {
  active = tasks.find(t => t.id === id);
  editMode = false;
  renderDetails();
  document.getElementById("details").classList.remove("hidden");
}

function closeDetails() {
  save(); render();
  document.getElementById("details").classList.add("hidden");
}

function toggleEdit() {
  editMode = !editMode;
  editBtn.textContent = editMode ? "Done" : "Edit";
  if (!editMode) {
    active.title = eTitle.value;
    active.desc = eDesc.value;
    active.priority = +ePriority.value;
    active.edited = Date.now();
    save();
  }
  renderDetails();
}

function deleteTask() {
  tasks = tasks.filter(t => t.id !== active.id);
  save(); closeDetails();
}

function renderDetails() {
  vTitle.textContent = active.title;
  vDesc.textContent = active.desc || "No description";
  vPriority.textContent =
    active.priority === 1 ? "Must" :
    active.priority === 2 ? "Important" : "Normal";

  eTitle.value = active.title;
  eDesc.value = active.desc;
  ePriority.value = active.priority;

  [vTitle, vDesc, vPriority].forEach(e => e.classList.toggle("hidden", editMode));
  [eTitle, eDesc, ePriority, subInput, addSubBtn, deleteBtn]
    .forEach(e => e.classList.toggle("hidden", !editMode));

  const sub = document.getElementById("subtasks");
  sub.innerHTML = "";
  active.subtasks.forEach(s => {
    const r = document.createElement("div");
    r.className = "subtask";
    const c = document.createElement("input");
    c.type = "checkbox";
    c.checked = s.done;
    c.onchange = () => { s.done = c.checked; save(); };
    const t = document.createElement("div");
    t.className = "text";
    t.textContent = s.title;
    r.append(c, t);
    sub.appendChild(r);
  });

  timestamps.textContent =
    `Created: ${new Date(active.created).toLocaleString()} ¬∑ ` +
    `Edited: ${new Date(active.edited).toLocaleString()}`;
}

function addSubtasks() {
  subInput.value.split("\n").filter(Boolean)
    .forEach(t => active.subtasks.push({ title: t, done: false }));
  subInput.value = "";
  active.edited = Date.now();
  renderDetails(); save();
}

render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Today</title>

<style>
:root {
  --must: #ff3b30;
  --important: #ff9500;
  --normal: #ffcc00;
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1c1c1e;
  --muted: #8e8e93;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: 700;
  text-align: center;
}

#tasks {
  padding: 12px;
}

.task {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 12px;
  position: relative;
}

.task.done {
  opacity: 0.5;
}

.task-header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.task-header input {
  transform: scale(1.3);
}

.task-title {
  flex: 1;
  font-size: 16px;
  font-weight: 600;
}

.chevron {
  font-size: 22px;
  padding: 6px 10px;
  cursor: pointer;
}

.menu {
  font-size: 22px;
  padding: 6px 10px;
  cursor: pointer;
}

.subtasks {
  margin-top: 12px;
  padding-left: 34px;
  display: none;
}

.subtask {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}

.subtask input {
  transform: scale(1.2);
}

.priority-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

#addBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--card);
  padding: 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ddd;
}

#addBar input, #addBar select {
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

#addBar button {
  padding: 12px 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: black;
  color: white;
}

.footer-space {
  height: 100px;
}

/* Popup menu */
.popup {
  position: absolute;
  right: 16px;
  top: 60px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  overflow: hidden;
  z-index: 10;
}

.popup-btn {
  padding: 14px 16px;
  font-size: 15px;
  border-bottom: 1px solid #eee;
}

.popup-btn:last-child {
  border-bottom: none;
}

.popup-btn.danger {
  color: #d70015;
}
</style>
</head>

<body>

<header>Today</header>
<div id="tasks"></div>
<div class="footer-space"></div>

<div id="addBar">
  <input id="titleInput" placeholder="New taskâ€¦" />
  <select id="priorityInput">
    <option value="3">Normal</option>
    <option value="2">Important</option>
    <option value="1">Must</option>
  </select>
  <button onclick="addTask()">+</button>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let expanded = new Set();
let openPopupTask = null;

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  const title = titleInput.value.trim();
  if (!title) return;

  tasks.push({
    id: Date.now(),
    title,
    priority: Number(priorityInput.value),
    done: false,
    subtasks: []
  });

  titleInput.value = "";
  save();
  render();
}

function toggleSub(task, sub) {
  sub.done = !sub.done;
  task.done = task.subtasks.length && task.subtasks.every(s => s.done);
  if (task.done) expanded.delete(task.id);
  save(); render();
}

function render() {
  const list = document.getElementById("tasks");
  list.innerHTML = "";

  const sorted = [...tasks].sort((a,b)=>a.done-b.done);

  sorted.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const header = document.createElement("div");
    header.className = "task-header";

    const check = document.createElement("input");
    check.type = "checkbox";
    check.checked = task.done;
    check.onchange = () => {
      task.done = check.checked;
      if (task.done) expanded.delete(task.id);
      save(); render();
    };

    const dot = document.createElement("div");
    dot.className = "priority-dot";
    dot.style.background =
      task.priority === 1 ? "var(--must)" :
      task.priority === 2 ? "var(--important)" :
      "var(--normal)";

    const title = document.createElement("div");
    title.className = "task-title";
    title.textContent = task.title;

    const chev = document.createElement("div");
    chev.className = "chevron";
    chev.textContent = expanded.has(task.id) ? "âŒ„" : "â€º";
    chev.onclick = () => {
      expanded.has(task.id) ? expanded.delete(task.id) : expanded.add(task.id);
      render();
    };

    const menu = document.createElement("div");
    menu.className = "menu";
    menu.textContent = "â‹¯";
    menu.onclick = (e) => {
      e.stopPropagation();
      openPopupTask = openPopupTask === task.id ? null : task.id;
      render();
    };

    header.append(check, dot, title, chev, menu);
    card.append(header);

    if (openPopupTask === task.id) {
      const popup = document.createElement("div");
      popup.className = "popup";

      const mk = (txt, fn, danger=false) => {
        const b = document.createElement("div");
        b.className = "popup-btn" + (danger ? " danger" : "");
        b.textContent = txt;
        b.onclick = () => {
          fn();
          openPopupTask = null;
          save(); render();
        };
        return b;
      };

      popup.append(
        mk("âœï¸ Edit", () => {
          const t = prompt("Edit task", task.title);
          if (t) task.title = t;
        }),
        mk("âž• Add subtask", () => {
          const s = prompt("Subtask");
          if (s) {
            task.subtasks.push({title:s, done:false});
            expanded.add(task.id);
          }
        }),
        mk("ðŸ—‘ Delete", () => {
          tasks = tasks.filter(t => t.id !== task.id);
        }, true)
      );

      card.append(popup);
    }

    if (task.subtasks.length) {
      const subs = document.createElement("div");
      subs.className = "subtasks";
      if (expanded.has(task.id)) subs.style.display = "block";

      task.subtasks.forEach(sub => {
        const row = document.createElement("div");
        row.className = "subtask";

        const c = document.createElement("input");
        c.type = "checkbox";
        c.checked = sub.done;
        c.onchange = () => toggleSub(task, sub);

        const t = document.createElement("div");
        t.textContent = sub.title;

        row.append(c, t);
        subs.append(row);
      });

      card.append(subs);
    }

    list.append(card);
  });
}

document.body.onclick = () => {
  if (openPopupTask) {
    openPopupTask = null;
    render();
  }
};

render();
</script>

</body>
</html>

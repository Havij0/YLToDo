<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo App ‚Äì v0.8.6.2</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkSystemFont, "SF Pro Text", sans-serif;
  background: #f2f2f7;
}
.hidden { display: none; }

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 56px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 20;
}
header .title { font-size: 20px; font-weight: 700; }
header .version { font-size: 12px; color: #888; }

/* CONTENT */
#content {
  padding-top: 72px;
  padding-bottom: 120px;
  overflow-y: auto;
  position: relative;
}

/* TASK */
.task {
  background: #fff;
  margin: 10px 12px;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}
.task.done { opacity: 0.45; }

.task-row {
  display: flex;
  align-items: center;
  min-height: 52px;
  padding: 0 14px;
  background: #fff;
  position: relative;
  z-index: 2;
  transition: transform 0.25s ease, opacity 0.25s ease;
  touch-action: pan-y;
}

.task-left { width: 36px; }
.task-middle { flex: 1; min-width: 0; }
.task-right { width: 20px; }

.task-title {
  font-size: 16px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

/* SWIPE */
.swipe-bg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
  background: #f2f2f7;
  z-index: 1;
}
.swipe-btn {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  color: #fff;
  font-size: 18px;
}

/* ADD BAR */
#addBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px 12px;
  display: flex;
  gap: 8px;
  z-index: 20;
  touch-action: pan-x;
}
#addBar input, #addBar select {
  flex: 1;
  font-size: 16px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
}
#addBar button {
  padding: 0 18px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* DETAILS */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}
#details .spacer { height: 72px; }

.section {
  background: #fff;
  margin: 12px;
  padding: 12px 16px;
  border-radius: 16px;
}
.section h3 {
  margin: 0 0 8px;
  font-size: 13px;
  color: #666;
}
.read { font-size: 16px; }

input, textarea, select {
  width: 100%;
  font-size: 16px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
}
input[type="date"] { height: 40px; padding: 8px; }

textarea { resize: none; }

/* SUBTASK */
.subtask {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}
.subtask input { width: 20px; height: 20px; }
.subtask .text { flex: 1; }

#deleteBtn {
  margin: 16px 12px;
  padding: 14px;
  font-size: 16px;
  border-radius: 16px;
  background: #ff3b30;
  color: #fff;
  border: none;
}

.timestamps {
  margin: 0 12px 24px;
  font-size: 12px;
  color: #888;
}

/* ADVANCED ADD TASK */
#advAddTask {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  max-height: 90%;
  overflow-y: auto;
  background: #fff;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
  transform: translateY(100%);
  transition: transform 0.3s ease;
  z-index: 30;
  padding: 16px;
  touch-action: none;
}
#advAddTask .handle {
  width: 40px;
  height: 4px;
  background: #ccc;
  border-radius: 2px;
  margin: 0 auto 12px;
}
</style>
</head>

<body>

<header>
  <div class="title">Today</div>
  <div class="version">v0.8.6.2</div>
</header>

<div id="content">
  <div id="tasks"></div>
</div>

<div id="addBar">
  <input id="newTitle" placeholder="New task‚Ä¶" />
  <select id="newPriority">
    <option value="3">Normal</option>
    <option value="2">Important</option>
    <option value="1">Must</option>
  </select>
  <button onclick="addTask()">+</button>
  <button onclick="openAdvancedAdd()">‚ãÅ</button>
</div>

<!-- ADVANCED ADD TASK -->
<div id="advAddTask">
  <div class="handle"></div>
  <h3>Advanced Add Task</h3>
  <div class="section"><input id="advTitle" placeholder="Task title" /></div>
  <div class="section"><textarea id="advDesc" placeholder="Description" rows="3"></textarea></div>
  <div class="section">
    <select id="advPriority">
      <option value="3">Normal</option>
      <option value="2">Important</option>
      <option value="1">Must</option>
    </select>
  </div>
  <div class="section"><textarea id="advSubtasks" placeholder="Subtasks, one per line" rows="3"></textarea></div>
  <div class="section">
    <label>Scheduled Date:</label>
    <input type="date" id="advDate" />
  </div>
  <button onclick="addAdvancedTask()">Add Task</button>
  <button onclick="closeAdvancedAdd()">Cancel</button>
</div>

<script>
/* üîº PULL UP FROM ADD BAR */
const addBar = document.getElementById("addBar");
let barStartY = 0;

addBar.addEventListener("touchstart", e => {
  barStartY = e.touches[0].clientY;
});

addBar.addEventListener("touchend", e => {
  const endY = e.changedTouches[0].clientY;
  if (barStartY - endY > 60) openAdvancedAdd();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo App ‚Äì v0.6.1</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
}
.hidden { display: none; }

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 56px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 10;
}
header .title { font-size: 20px; font-weight: 700; }
header .version { font-size: 12px; color: #999; }

/* CONTENT */
#content {
  padding-top: 68px;
  padding-bottom: 110px;
}

/* TASK */
.task {
  background: #fff;
  margin: 10px 12px;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}
.task.done { opacity: 0.45; }

.task-row {
  display: flex;
  align-items: center;
  padding: 14px;
  transition: transform 0.25s ease, opacity 0.25s ease;
  background: #fff;
  z-index: 2;
  position: relative;
}

.task-title {
  font-size: 16px;
  font-weight: 600;
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* SWIPE */
.swipe-bg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 12px;
  background: #f2f2f7;
}
.swipe-btn {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
  color: #fff;
  font-size: 18px;
}

/* ADD BAR */
#addBar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: #fff;
  border-top: 1px solid #ddd;
  padding: 10px 12px;
  display: flex;
  gap: 8px;
}
#addBar input {
  flex: 1;
  font-size: 16px;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
}
#addBar button {
  padding: 0 18px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* DETAILS */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 20;
  overflow-y: auto;
}
.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}
.section h3 {
  font-size: 13px;
  color: #666;
  margin-bottom: 6px;
}

textarea, input {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

/* SUBTASK */
.subtask {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 6px;
}
.subtask input { width: 20px; height: 20px; }

#deleteBtn {
  margin: 16px 12px;
  padding: 14px;
  border-radius: 16px;
  background: #ff3b30;
  color: #fff;
  border: none;
}
</style>
</head>

<body>

<header>
  <div class="title">Today</div>
  <div class="version">DEV v0.6.1</div>
</header>

<div id="content">
  <div id="tasks"></div>
</div>

<div id="addBar">
  <input id="newTitle" placeholder="New task‚Ä¶" />
  <button onclick="addTask()">+</button>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">‚Üê Back</button>
    <button onclick="toggleEdit()" id="editBtn">Edit</button>
  </header>

  <div class="section">
    <h3>Title</h3>
    <div id="vTitle"></div>
    <input id="eTitle" class="hidden" />
  </div>

  <div class="section hidden" id="descSection">
    <h3>Description</h3>
    <div id="vDesc"></div>
    <textarea id="eDesc" class="hidden"></textarea>
  </div>

  <div class="section hidden" id="subSection">
    <h3>Subtasks</h3>
    <div id="subtasks"></div>
    <textarea id="subInput" class="hidden" placeholder="One per line"></textarea>
    <button id="addSubBtn" class="hidden" onclick="addSubtasks()">Add</button>
  </div>

  <button id="deleteBtn" class="hidden" onclick="deleteTask()">Delete task</button>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks_v061") || "[]");
let active = null;
let editMode = false;

function save() {
  localStorage.setItem("tasks_v061", JSON.stringify(tasks));
}

/* ADD */
function addTask() {
  const t = newTitle.value.trim();
  if (!t) return;
  tasks.push({
    id: Date.now(),
    title: t,
    desc: "",
    done: false,
    subtasks: []
  });
  newTitle.value = "";
  save(); render();
}

/* RENDER */
function render() {
  tasksDiv = document.getElementById("tasks");
  tasksDiv.innerHTML = "";
  tasks.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const bg = document.createElement("div");
    bg.className = "swipe-bg";

    const edit = swipeBtn("‚úèÔ∏è", "#007aff", () => openDetails(task.id));
    const del = swipeBtn("üóë", "#ff3b30", () => {
      tasks = tasks.filter(t => t.id !== task.id);
      save(); render();
    });

    bg.append(edit, del);

    const row = document.createElement("div");
    row.className = "task-row";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = task.done;
    cb.onclick = e => {
      task.done = cb.checked;
      save(); render();
      e.stopPropagation();
    };

    const title = document.createElement("div");
    title.className = "task-title";
    title.textContent = task.title;
    title.onclick = () => openDetails(task.id);

    row.append(cb, title);
    card.append(bg, row);
    tasksDiv.append(card);

    attachSwipe(row);
  });
}

/* SWIPE */
function attachSwipe(row) {
  let startX = 0, dx = 0;
  row.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  row.addEventListener("touchmove", e => {
    dx = e.touches[0].clientX - startX;
    if (dx < 0) row.style.transform = `translateX(${dx}px)`;
  });
  row.addEventListener("touchend", () => {
    if (dx < -80) row.style.transform = "translateX(-120px)";
    else row.style.transform = "";
    dx = 0;
  });
}

function swipeBtn(icon, color, fn) {
  const b = document.createElement("div");
  b.className = "swipe-btn";
  b.textContent = icon;
  b.style.background = color;
  b.onclick = e => { e.stopPropagation(); fn(); };
  return b;
}

/* DETAILS */
function openDetails(id) {
  active = tasks.find(t => t.id === id);
  editMode = false;
  renderDetails();
  details.classList.remove("hidden");
}

function closeDetails() {
  save(); render();
  details.classList.add("hidden");
}

function toggleEdit() {
  editMode = !editMode;
  editBtn.textContent = editMode ? "Done" : "Edit";

  if (!editMode) {
    active.title = eTitle.value;
    active.desc = eDesc.value;
    save();
  }
  renderDetails();
}

function renderDetails() {
  vTitle.textContent = active.title;
  eTitle.value = active.title;
  eDesc.value = active.desc;

  descSection.classList.toggle("hidden", !editMode && !active.desc);
  subSection.classList.toggle("hidden", !editMode && active.subtasks.length === 0);

  [vTitle, vDesc].forEach(e => e.classList.toggle("hidden", editMode));
  [eTitle, eDesc, subInput, addSubBtn, deleteBtn]
    .forEach(e => e.classList.toggle("hidden", !editMode));

  vDesc.textContent = active.desc;

  subtasks.innerHTML = "";
  active.subtasks.forEach(s => {
    const r = document.createElement("div");
    r.className = "subtask";
    const c = document.createElement("input");
    c.type = "checkbox";
    c.checked = s.done;
    const t = document.createElement("div");
    t.textContent = s.title;
    r.append(c, t);
    subtasks.append(r);
  });
}

function addSubtasks() {
  subInput.value.split("\n").filter(Boolean)
    .forEach(t => active.subtasks.push({ title: t, done: false }));
  subInput.value = "";
  save(); renderDetails();
}

function deleteTask() {
  tasks = tasks.filter(t => t.id !== active.id);
  save(); closeDetails();
}

render();
</script>
</body>
</html>

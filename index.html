<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo App</title>

<style>
/* ---------- GLOBAL ---------- */
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
}

body {
  display: flex;
  flex-direction: column;
}

/* ---------- HEADER ---------- */
header {
  flex-shrink: 0;
  padding: 16px;
  font-size: 20px;
  font-weight: 600;
  background: #fff;
  border-bottom: 1px solid #e5e5ea;
}

/* ---------- TASK LIST ---------- */
.tasks-wrapper {
  flex: 1;
  overflow: hidden;
}

#tasks {
  height: 100%;
  overflow-y: auto;
  padding: 12px;
  overscroll-behavior: contain;
}

/* Disable scroll if few tasks */
#tasks:not(:has(.task:nth-child(4))) {
  overflow-y: hidden;
}

/* ---------- TASK ROW ---------- */
.task {
  margin-bottom: 10px;
}

.task-row {
  position: relative;
  height: 64px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

/* Actions rail */
.task-actions {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  display: flex;
  align-items: center;
  gap: 14px;
  padding-right: 16px;
  background: #f2f2f7;
}

/* Action buttons */
.action {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: none;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.action.edit { background: #007AFF; }
.action.schedule { background: #FF9500; }
.action.delete { background: #FF3B30; }

/* Sliding content */
.task-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 16px;
  background: #fff;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

/* Checkbox */
.task-content input {
  width: 22px;
  height: 22px;
}

/* Title */
.task-title {
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: 16px;
}

/* Priority dot */
.priority {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ffcc00;
}

/* ---------- ADD TASK BAR ---------- */
.add-bar {
  flex-shrink: 0;
  height: 64px;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 0 12px;
  background: #fff;
  border-top: 1px solid #e5e5ea;
}

.add-bar input {
  flex: 1;
  height: 40px;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 0 12px;
  font-size: 16px;
}

.add-bar button {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: none;
  font-size: 22px;
  background: #000;
  color: #fff;
}
</style>
</head>

<body>

<header>Today</header>

<div class="tasks-wrapper">
  <div id="tasks"></div>
</div>

<div class="add-bar">
  <input id="newTask" placeholder="Add a task‚Ä¶" />
  <button onclick="addTask()">+</button>
</div>

<script>
let tasks = [
  { id: 1, title: "Buy groceries" },
  { id: 2, title: "Finish project presentation with a very long title to test truncation" },
  { id: 3, title: "Go to the gym" }
];

const ACTION_WIDTH = 160;

function render() {
  const list = document.getElementById("tasks");
  list.innerHTML = "";

  tasks.forEach(task => {
    const wrapper = document.createElement("div");
    wrapper.className = "task";

    const row = document.createElement("div");
    row.className = "task-row";

    const actions = document.createElement("div");
    actions.className = "task-actions";
    actions.innerHTML = `
      <button class="action edit">‚úèÔ∏è</button>
      <button class="action schedule">üìÖ</button>
      <button class="action delete">üóëÔ∏è</button>
    `;

    const content = document.createElement("div");
    content.className = "task-content";
    content.innerHTML = `
      <input type="checkbox" />
      <div class="task-title">${task.title}</div>
      <div class="priority"></div>
    `;

    row.append(actions, content);
    wrapper.append(row);
    list.append(wrapper);

    attachSwipe(row, content);
  });
}

function attachSwipe(row, content) {
  let startX = 0;
  let currentX = 0;
  let offset = 0;
  let dragging = false;

  row.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    dragging = true;
  });

  row.addEventListener("touchmove", e => {
    if (!dragging) return;
    currentX = e.touches[0].clientX;
    let dx = currentX - startX + offset;
    dx = Math.min(0, Math.max(-ACTION_WIDTH, dx));
    content.style.transform = `translateX(${dx}px)`;
    content.style.opacity = 1 + dx / ACTION_WIDTH * 0.4;
  });

  row.addEventListener("touchend", () => {
    dragging = false;
    const open = currentX - startX < -ACTION_WIDTH / 2;
    offset = open ? -ACTION_WIDTH : 0;
    content.style.transform = `translateX(${offset}px)`;
    content.style.opacity = offset ? 0.6 : 1;
  });
}

function addTask() {
  const input = document.getElementById("newTask");
  const title = input.value.trim();
  if (!title) return;
  tasks.push({ id: Date.now(), title });
  input.value = "";
  render();
}

render();
</script>

</body>
</html>

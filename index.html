<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
}

.hidden { display: none; }

/* Header */
header {
  padding: 14px 16px;
  font-size: 18px;
  font-weight: 600;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header button {
  font-size: 16px;
  padding: 6px 12px;
  border: none;
  background: none;
  cursor: pointer;
}

/* Today page */
#tasks {
  padding: 12px;
  padding-bottom: 120px;
}

.task {
  background: #fff;
  border-radius: 16px;
  padding: 0;
  margin-bottom: 12px;
}

.task.done { opacity: 0.5; }

.task-row {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  min-height: 48px;
}

.task-row input[type="checkbox"] {
  transform: scale(1.3);
  flex-shrink: 0;
}

.task-title {
  flex: 1;
  font-size: 16px;
  font-weight: 600;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  flex-shrink: 0;
}

/* Add bar */
#addBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ddd;
}

#addBar input, #addBar select {
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

#addBar button {
  padding: 14px 18px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
}

/* Details screen */
#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}

.section h3 {
  margin: 0 0 8px 0;
  font-size: 13px;
  color: #666;
}

.read-text {
  font-size: 16px;
  line-height: 1.4;
  min-height: 24px;
}

/* Inputs */
input, textarea, select {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

textarea { resize: none; }

/* Subtasks */
.subtask {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  min-height: 44px;
}

.subtask input[type="checkbox"] {
  transform: scale(1.2);
  flex-shrink: 0;
}

.subtask .text-view {
  flex: 1;
  font-size: 16px;
}

.subtask input[type="text"] {
  flex: 1;
}

.subtask button {
  border: none;
  background: none;
  color: red;
  font-size: 16px;
  flex-shrink: 0;
}
</style>
</head>
<body>

<!-- TODAY -->
<div id="today">
  <header>
    <span>Today</span>
    <span></span>
  </header>

  <div id="tasks"></div>

  <div id="addBar">
    <input id="newTitle" placeholder="New task‚Ä¶" />
    <select id="newPriority">
      <option value="3">Normal</option>
      <option value="2">Important</option>
      <option value="1">Must</option>
    </select>
    <button onclick="addTask()">+</button>
  </div>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">‚Üê Back</button>
    <button id="editBtn" onclick="toggleEdit()">Edit</button>
  </header>

  <div class="section">
    <h3>Title</h3>
    <div id="vTitle" class="read-text"></div>
    <input id="eTitle" class="hidden" />
  </div>

  <div class="section">
    <h3>Description</h3>
    <div id="vDesc" class="read-text"></div>
    <textarea id="eDesc" rows="4" class="hidden"></textarea>
  </div>

  <div class="section">
    <h3>Priority</h3>
    <div id="vPriority" class="read-text"></div>
    <select id="ePriority" class="hidden">
      <option value="1">Must</option>
      <option value="2">Important</option>
      <option value="3">Normal</option>
    </select>
  </div>

  <div class="section">
    <h3>Subtasks</h3>
    <div id="subtasks"></div>
    <textarea id="batchSub" class="hidden" placeholder="One subtask per line"></textarea>
    <button id="addSubBtn" class="hidden" onclick="addSubtasks()">Add subtasks</button>
  </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let activeTask = null;
let editMode = false;

function save() { localStorage.setItem("tasks", JSON.stringify(tasks)); }

function addTask() {
  const title = newTitle.value.trim();
  if (!title) return;
  tasks.push({ id: Date.now(), title, desc: "", priority: Number(newPriority.value), done: false, subtasks: [] });
  newTitle.value = "";
  save(); render();
}

function openDetails(id) {
  activeTask = tasks.find(t => t.id===id);
  editMode = false; renderDetails();
  today.classList.add("hidden"); details.classList.remove("hidden");
}

function closeDetails() { save(); details.classList.add("hidden"); today.classList.remove("hidden"); render(); }

function toggleEdit() {
  editMode = !editMode;
  editBtn.textContent = editMode ? "Done" : "Edit";
  if(!editMode){ activeTask.title=eTitle.value; activeTask.desc=eDesc.value; activeTask.priority=Number(ePriority.value); save(); }
  renderDetails();
}

function renderDetails(){
  vTitle.textContent=activeTask.title; vDesc.textContent=activeTask.desc||"No description";
  vPriority.textContent=activeTask.priority===1?"Must":activeTask.priority===2?"Important":"Normal";

  eTitle.value=activeTask.title; eDesc.value=activeTask.desc; ePriority.value=activeTask.priority;

  [vTitle,vDesc,vPriority].forEach(el=>el.classList.toggle("hidden",editMode));
  [eTitle,eDesc,ePriority,batchSub,addSubBtn].forEach(el=>el.classList.toggle("hidden",!editMode));

  subtasks.innerHTML="";
  activeTask.subtasks.forEach((s,i)=>{
    const row=document.createElement("div"); row.className="subtask";
    const c=document.createElement("input"); c.type="checkbox"; c.checked=s.done;
    c.onchange=()=>{ s.done=c.checked; save(); };
    row.append(c);

    if(editMode){
      const t=document.createElement("input"); t.type="text"; t.value=s.title;
      t.oninput=()=>{ s.title=t.value; save(); };
      const del=document.createElement("button"); del.textContent="üóë";
      del.onclick=()=>{ activeTask.subtasks.splice(i,1); renderDetails(); save(); };
      row.append(t, del);
    } else {
      const t=document.createElement("div"); t.className="text-view"; t.textContent=s.title; row.append(t);
    }

    subtasks.append(row);
  });
}

function addSubtasks(){
  const lines=batchSub.value.split("\n").map(l=>l.trim()).filter(Boolean);
  lines.forEach(l=>activeTask.subtasks.push({title:l,done:false}));
  batchSub.value=""; renderDetails(); save();
}

function render(){
  tasks.sort((a,b)=>a.done-b.done);
  const tasksDiv=document.getElementById("tasks"); tasksDiv.innerHTML="";
  tasks.forEach(task=>{
    const card=document.createElement("div"); card.className="task"+(task.done?" done":"");
    const row=document.createElement("div"); row.className="task-row";

    const c=document.createElement("input"); c.type="checkbox"; c.checked=task.done;
    c.onchange=()=>{ task.done=c.checked; save(); render(); };

    const dot=document.createElement("div"); dot.className="dot";
    dot.style.background=task.priority===1?"#ff3b30":task.priority===2?"#ff9500":"#ffcc00";

    const title=document.createElement("div"); title.className="task-title"; title.textContent=task.title;
    title.onclick=()=>openDetails(task.id);

    row.append(c,title,dot);
    card.append(row); tasksDiv.append(card);
  });
}

render();
</script>
</body>
</html>

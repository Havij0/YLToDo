<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Todo</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
}

.hidden { display: none; }

header {
  padding: 16px;
  font-size: 22px;
  font-weight: 700;
  text-align: center;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

#tasks {
  padding: 12px;
  padding-bottom: 120px;
}

.task {
  background: #fff;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 12px;
}

.task.done { opacity: 0.5; }

.task-row {
  display: flex;
  align-items: center;
  gap: 12px;
}

.task-row input {
  transform: scale(1.3);
}

.task-title {
  flex: 1;
  font-size: 16px;
  font-weight: 600;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

.menu {
  font-size: 22px;
  padding: 6px 10px;
}

#addBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid #ddd;
}

#addBar input, #addBar select {
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

#addBar button {
  padding: 12px 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #000;
  color: #fff;
}

/* DETAILS VIEW */

#details {
  position: fixed;
  inset: 0;
  background: #f2f2f7;
  z-index: 50;
  overflow-y: auto;
}

.section {
  background: #fff;
  margin: 12px;
  padding: 16px;
  border-radius: 16px;
}

.section h3 {
  margin-top: 0;
  font-size: 14px;
  color: #666;
}

.section input, .section textarea, .section select {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.subtask {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}

.subtask input {
  transform: scale(1.2);
}

.subtask button {
  border: none;
  background: none;
  color: red;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- TODAY -->
<div id="today">
  <header>Today</header>
  <div id="tasks"></div>

  <div id="addBar">
    <input id="newTitle" placeholder="New task‚Ä¶" />
    <select id="newPriority">
      <option value="3">Normal</option>
      <option value="2">Important</option>
      <option value="1">Must</option>
    </select>
    <button onclick="addTask()">+</button>
  </div>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <header>
    <button onclick="closeDetails()">‚Üê</button>
    Task
  </header>

  <div class="section">
    <h3>Title</h3>
    <input id="dTitle" />
  </div>

  <div class="section">
    <h3>Description</h3>
    <textarea id="dDesc" rows="4"></textarea>
  </div>

  <div class="section">
    <h3>Priority</h3>
    <select id="dPriority">
      <option value="1">Must</option>
      <option value="2">Important</option>
      <option value="3">Normal</option>
    </select>
  </div>

  <div class="section">
    <h3>Subtasks</h3>
    <div id="subtasks"></div>
    <textarea id="batchSub" placeholder="One subtask per line"></textarea>
    <button onclick="addSubtasks()">Add subtasks</button>
  </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let activeTask = null;

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  const title = newTitle.value.trim();
  if (!title) return;
  tasks.push({
    id: Date.now(),
    title,
    desc: "",
    priority: Number(newPriority.value),
    done: false,
    subtasks: []
  });
  newTitle.value = "";
  save();
  render();
}

function openDetails(id) {
  activeTask = tasks.find(t => t.id === id);
  if (!activeTask) return;

  dTitle.value = activeTask.title;
  dDesc.value = activeTask.desc;
  dPriority.value = activeTask.priority;

  renderSubtasks();
  today.classList.add("hidden");
  details.classList.remove("hidden");
}

function closeDetails() {
  activeTask.title = dTitle.value;
  activeTask.desc = dDesc.value;
  activeTask.priority = Number(dPriority.value);
  save();
  render();
  details.classList.add("hidden");
  today.classList.remove("hidden");
}

function renderSubtasks() {
  subtasks.innerHTML = "";
  activeTask.subtasks.forEach((s, i) => {
    const row = document.createElement("div");
    row.className = "subtask";

    const c = document.createElement("input");
    c.type = "checkbox";
    c.checked = s.done;
    c.onchange = () => {
      s.done = c.checked;
      save();
    };

    const t = document.createElement("input");
    t.value = s.title;
    t.oninput = () => {
      s.title = t.value;
      save();
    };

    const del = document.createElement("button");
    del.textContent = "üóë";
    del.onclick = () => {
      activeTask.subtasks.splice(i, 1);
      renderSubtasks();
      save();
    };

    row.append(c, t, del);
    subtasks.append(row);
  });
}

function addSubtasks() {
  const lines = batchSub.value.split("\n").map(l => l.trim()).filter(Boolean);
  lines.forEach(l => activeTask.subtasks.push({ title: l, done: false }));
  batchSub.value = "";
  renderSubtasks();
  save();
}

function render() {
  tasks.sort((a,b) => a.done - b.done);
  tasksDiv = document.getElementById("tasks");
  tasksDiv.innerHTML = "";

  tasks.forEach(task => {
    const card = document.createElement("div");
    card.className = "task" + (task.done ? " done" : "");

    const row = document.createElement("div");
    row.className = "task-row";

    const c = document.createElement("input");
    c.type = "checkbox";
    c.checked = task.done;
    c.onchange = () => {
      task.done = c.checked;
      save();
      render();
    };

    const dot = document.createElement("div");
    dot.className = "dot";
    dot.style.background =
      task.priority === 1 ? "#ff3b30" :
      task.priority === 2 ? "#ff9500" : "#ffcc00";

    const title = document.createElement("div");
    title.className = "task-title";
    title.textContent = task.title;
    title.onclick = () => openDetails(task.id);

    row.append(c, dot, title);
    card.append(row);
    tasksDiv.append(card);
  });
}

render();
</script>
</body>
</html>
